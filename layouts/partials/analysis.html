{{ $s := .details | len }}
<div class="sales">
   <div class="status">
      <div class="info">
         <h3>{{ .bank }}</h3>
         <h1>{{ .total }}</h1>
      </div>
      <div class="progresss">
         <svg>
            <circle cx="38" cy="38" r="36"></circle>
         </svg>
         <div class="percentage">
            <p>{{ math.Floor (mul (div $s .period) 100) }} %</p>
         </div>
      </div>
   </div>
</div>
